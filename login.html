<!doctype html>

<html>
	<head>
		<title>校园教务管理平台</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<p class="lhs_head">
			学生综合管理平台
		</p>
		<p class="lhs_title">
			遨游平台，一切在握
		</p>
		<div class="login_panel">
			<div class="login_h">学生登录</div>
			<div class="login_c">
				<form>
					<ul class="login">
						<li class="input_li">
							<img src="image/user.png" />
							<input type="text" name="uid" id="uid" placeholder="请输入用户名" required/>
						</li>
						<li class="input_li">
							<img src="image/userkey.png" />
							<input type="password" name="pwd" id="pwd" placeholder="请输入密码" required/>
						</li>
					</ul>
					<div class="div_btn">
						<div><input type="checkbox" id="remember" name="remember"/></div>
						<div>记住我</div>
						<div class="btn">
							<input type="submit" value="登录" id="login_btn" />
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<script src="front_frame/jquery2.min.js"></script>
		<script>
			$('.input_li > input').focus(function(){
				$(this).parent().css("box-shadow","0px 0px 15px rgb(41,38,236)");
			});
			$('.input_li > input').blur(function(){
				$(this).parent().css("box-shadow","none");
			});
		</script>
	</body>
</html>
